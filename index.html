<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Fotoblog</title>
</head>
<body>
  <div id="app">
    <header>
      <nav>
        <img src="./assets/Vector.svg" alt="ícone de uma câmera fotográfica">
        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>
        
        <form>
          <label for="acessibilidade">Pesquise por imagens e coleções</label>
          <input type="search" placeholder="Pesquise por imagens e coleções" id="acessibilidade">
        </form>
        
        <img src="./assets/Jojo.png" alt="foto do usuário">
      </nav>
    </header>


    <main>
      <h1>Galeria</h1>
      <section>
        
        <figure class="item">
          <img src="./assets/unsplash_VS-WRkyuax4.png" alt="">
          
          <figcaption class="details">
            <h2>Workspace elétrica</h2>
            <div class="tags">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>

        <figure class="item">
          <img src="./assets/unsplash_yQnyP1g5zl4.png" alt="">

          <figcaption class="details">
            <h2>Dark and red</h2>
            <div class="tags">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>
        
        <figure class="item">
          <img src="./assets/unsplash_LAY19dUD_ro.png" alt="">

          <figcaption class="details">
            <h2>Organização e grids</h2>
            <div class="tags">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>

        
        
        
        
        
        <figure class="item">
          <img src="./assets/unsplash_9856jObeogs.png" alt="duas telas de tamanhos diferentes">
          
          <figcaption class="details">
            <h2>Colméia</h2>
            <div class="tags">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>
        
        <figure class="item">
          <img src="./assets/unsplash_iwJscb2Ezsk.png" alt="laptop escritor">

          <figcaption class="details">
            <h2>Setup de escritor</h2>
            <div class="tags">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>
        
        <figure class="item">
          <img src="./assets/unsplash_fwfobhsF1Kw.png" alt="foto de quarto colorido com cadeira ergonômica ">
          
          <figcaption class="details">
            <h2>Ergonomia e cores</h2>
            <div class="tags">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>
        
        <figure class="item">
          <img src="./assets/unsplash_gvptKmonylk.png" alt="tela pequena azul com vaso de planta ">
          
          <figcaption class="details">
            <h2>Show de luzes</h2>
            <div class="tags">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>
        <figure class="item">
          <img src="./assets/unsplash_d1Wj9qU5C-o.png" alt="ambiente roxo com telas de pc e laptop ">
          
          <figcaption class="details">
            <h2>Deep purple</h2>
            <div class="tags">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>

        <figure class="item">
          <img src="./assets/unsplash_IMYU7kmPLwI.png" alt="múltiplas telas">

          <figcaption class="details">
            <h2>Multi-Screen</h2>
            <div class="tags">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>
      </section>
    </main>


    <footer>
      <p>© 2023 - Rocketseat Explorer</p>
    </footer>
  </div>
  
</body>
</html>
